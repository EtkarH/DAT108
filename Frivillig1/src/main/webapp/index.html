<!DOCTYPE html>
<html lang="en">
<head>
    <<meta charset="UTF-8">
    <title>Temp Converter</title>
</head>
<body>
<form action="convert" method="get">
    <fieldset>
        <legend>Temperature Converter</legend>
        <p> Temperature: <input type="text" name="temp" /></p>
        <p>
            <input type="radio" name="convertType" value="ToCelsius"
                   checked="checked" />To Celsius
            <input type="radio" name="convertType" value="ToFahrenheit" />To Fahrenheit
        </p>
        <p><input type="submit" value="Convert" /></p>
    </fieldset>
</form>
</body>
</html>
