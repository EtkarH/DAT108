<!DOCTYPE html>
<html lang="en">
<head>
    <<meta charset="UTF-8">
    <title>Fruit Picker</title>
</head>
<body>
<form action="fruit" method="get">
    <fieldset>
        <legend>Your favorite fruit</legend>
        <div><input type="radio" name="fruitType" value="apple" />Apple </div>
        <div><input type="radio" name="fruitType" value="orange" />Orange </div>
        <div><input type="radio" name="fruitType" value="banana" />Banana </div>
        <p><input type="submit" value="Convert" /></p>
    </fieldset>
</form>
</body>
</html>
